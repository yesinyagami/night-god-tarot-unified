<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Night God Tarot - Test</title>
    <style>
        body {
            margin: 0;
            padding: 20px;
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #0f0f1e 0%, #1a1a2e 50%, #16213e 100%);
            color: white;
            min-height: 100vh;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
        }
        h1 {
            color: #ffd700;
            text-align: center;
        }
        .status {
            background: rgba(255, 255, 255, 0.1);
            padding: 20px;
            border-radius: 10px;
            margin: 20px 0;
        }
        .success { color: #4ade80; }
        .error { color: #f87171; }
        .button {
            background: #ffd700;
            color: #000;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            margin: 10px;
        }
        .button:hover {
            background: #ffed4e;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>🌙 Night God Tarot - System Test</h1>
        
        <div class="status">
            <h2>Quick Test</h2>
            <p id="test-status">Testing basic functionality...</p>
            
            <button class="button" onclick="testLocalStorage()">Test Local Storage</button>
            <button class="button" onclick="testFetch()">Test API Fetch</button>
            <button class="button" onclick="window.location.href='http://localhost:5175'">Open Dev Server</button>
            <button class="button" onclick="window.open('dist/index.html', '_blank')">Open Built Version</button>
        </div>
        
        <div class="status">
            <h2>Test Results:</h2>
            <div id="results"></div>
        </div>
    </div>

    <script>
        function addResult(message, isSuccess = true) {
            const results = document.getElementById('results');
            const div = document.createElement('div');
            div.className = isSuccess ? 'success' : 'error';
            div.textContent = message;
            results.appendChild(div);
        }

        function testLocalStorage() {
            try {
                localStorage.setItem('test', 'Night God Tarot Test');
                const value = localStorage.getItem('test');
                if (value === 'Night God Tarot Test') {
                    addResult('✅ Local Storage: Working');
                } else {
                    addResult('❌ Local Storage: Failed', false);
                }
                localStorage.removeItem('test');
            } catch (e) {
                addResult('❌ Local Storage Error: ' + e.message, false);
            }
        }

        function testFetch() {
            fetch('package.json')
                .then(response => response.json())
                .then(data => {
                    addResult('✅ File System Access: Working - Found ' + data.name);
                })
                .catch(error => {
                    addResult('❌ File System Error: ' + error.message, false);
                });
        }

        // Auto-run tests
        window.onload = () => {
            document.getElementById('test-status').textContent = 'Ready for testing!';
            addResult('✅ Page loaded successfully');
            addResult('✅ JavaScript is executing');
        };
    </script>
</body>
</html>
