<!DOCTYPE html>
<html>
<head>
    <title>Debug Test</title>
</head>
<body>
    <div id="test">
        <h1>Basic Test Page</h1>
        <p>If you see this, the server is working but Vue is not mounting.</p>
        <div id="vue-mount-test"></div>
    </div>
    
    <script>
        console.log('üîç Debug script running');
        
        // Test if Vue scripts are loading
        fetch('/src/main.ts')
            .then(response => response.text())
            .then(content => {
                console.log('‚úÖ main.ts accessible:', content.substring(0, 100));
            })
            .catch(err => {
                console.error('‚ùå main.ts not accessible:', err);
            });
            
        // Test Vue mounting manually
        setTimeout(() => {
            const app = document.getElementById('app');
            if (app) {
                console.log('üì± #app element found:', app.innerHTML.substring(0, 100));
                if (app.innerHTML.includes('Awakening Divine Wisdom')) {
                    console.log('‚ùå Vue app failed to mount - loading screen still visible');
                } else {
                    console.log('‚úÖ Vue app mounted successfully');
                }
            } else {
                console.log('‚ùå #app element not found');
            }
        }, 2000);
    </script>
</body>
</html>
