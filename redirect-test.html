<!DOCTYPE html>
<html>
<head>
    <title>Redirect Test</title>
    <style>
        body { font-family: Arial, sans-serif; padding: 20px; background: #1a1a2e; color: #fff; }
        .status { padding: 15px; margin: 10px 0; border-radius: 8px; }
        .success { background: rgba(76,205,196,0.2); border: 1px solid #4ecdc4; }
        .error { background: rgba(255,107,53,0.2); border: 1px solid #ff6b35; }
    </style>
</head>
<body>
    <h1>üîç Redirect Detection Test</h1>
    
    <div class="status success">
        <h2>‚úÖ SUCCESS: No Redirect Detected</h2>
        <p><strong>Current URL:</strong> <span id="currentUrl"></span></p>
        <p><strong>Expected:</strong> yesinyagami.github.io</p>
        <p><strong>Status:</strong> This page loaded successfully without redirect</p>
    </div>

    <div class="status" id="testResult">
        <h2>üß™ Testing...</h2>
        <p>Checking redirect behavior...</p>
    </div>

    <h2>üìã Debug Information</h2>
    <ul>
        <li><strong>Hostname:</strong> <span id="hostname"></span></li>
        <li><strong>Protocol:</strong> <span id="protocol"></span></li>
        <li><strong>User Agent:</strong> <span id="userAgent"></span></li>
        <li><strong>Referrer:</strong> <span id="referrer"></span></li>
    </ul>

    <script>
        // Display current URL info
        document.getElementById('currentUrl').textContent = window.location.href;
        document.getElementById('hostname').textContent = window.location.hostname;
        document.getElementById('protocol').textContent = window.location.protocol;
        document.getElementById('userAgent').textContent = navigator.userAgent;
        document.getElementById('referrer').textContent = document.referrer || 'Direct access';

        // Test result
        const testResult = document.getElementById('testResult');
        
        if (window.location.hostname === 'yesinyagami.github.io') {
            testResult.className = 'status success';
            testResult.innerHTML = '<h2>‚úÖ SUCCESS: GitHub Pages Working</h2><p>No redirect to yesinyagami.com detected!</p>';
        } else if (window.location.hostname === 'yesinyagami.com') {
            testResult.className = 'status error';
            testResult.innerHTML = '<h2>‚ùå REDIRECT DETECTED</h2><p>This page was redirected to yesinyagami.com</p>';
        } else {
            testResult.className = 'status error';
            testResult.innerHTML = '<h2>‚ö†Ô∏è UNEXPECTED DOMAIN</h2><p>Unexpected hostname: ' + window.location.hostname + '</p>';
        }

        console.log('üîç Redirect Test Results:', {
            url: window.location.href,
            hostname: window.location.hostname,
            expected: 'yesinyagami.github.io',
            userAgent: navigator.userAgent,
            timestamp: new Date().toISOString()
        });
    </script>
</body>
</html>
