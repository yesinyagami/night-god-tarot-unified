<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Domain Debug Test</title>
    <style>
        body { 
            font-family: Arial, sans-serif; 
            padding: 20px; 
            background: #1a1a2e; 
            color: #fff; 
        }
        .info { 
            background: rgba(255,215,0,0.1); 
            padding: 15px; 
            border-radius: 8px; 
            margin: 10px 0; 
        }
        .test { background: rgba(76,205,196,0.1); }
        .error { background: rgba(255,107,53,0.1); }
    </style>
</head>
<body>
    <h1>üîç Domain Debug Test</h1>
    <div class="info">
        <h2>Current URL Information:</h2>
        <p><strong>Current URL:</strong> <span id="currentUrl"></span></p>
        <p><strong>Hostname:</strong> <span id="hostname"></span></p>
        <p><strong>Protocol:</strong> <span id="protocol"></span></p>
        <p><strong>Port:</strong> <span id="port"></span></p>
    </div>

    <div class="test">
        <h2>Expected Behavior:</h2>
        <p>‚úÖ Should stay on: <strong>yesinyagami.github.io</strong></p>
        <p>‚ùå Should NOT redirect to: <strong>yesinyagami.com</strong></p>
    </div>

    <div class="info">
        <h2>Navigation Test:</h2>
        <button onclick="testNavigation()" style="padding: 10px 20px; background: #ffd700; color: #000; border: none; border-radius: 5px; cursor: pointer;">
            Test Main Site Navigation
        </button>
        <p id="testResult"></p>
    </div>

    <script>
        // Display current URL info
        document.getElementById('currentUrl').textContent = window.location.href;
        document.getElementById('hostname').textContent = window.location.hostname;
        document.getElementById('protocol').textContent = window.location.protocol;
        document.getElementById('port').textContent = window.location.port || 'default';

        // Test navigation
        function testNavigation() {
            const result = document.getElementById('testResult');
            result.innerHTML = 'Testing navigation...';
            
            // Check if we're on the expected domain
            if (window.location.hostname === 'yesinyagami.github.io') {
                result.innerHTML = '‚úÖ SUCCESS: On correct GitHub Pages domain!';
                result.className = 'info';
            } else if (window.location.hostname === 'yesinyagami.com') {
                result.innerHTML = '‚ùå PROBLEM: Redirected to yesinyagami.com - this needs fixing!';
                result.className = 'error';
            } else {
                result.innerHTML = '‚ö†Ô∏è UNEXPECTED: On different domain: ' + window.location.hostname;
                result.className = 'error';
            }
        }

        // Auto-run test on load
        window.onload = testNavigation;

        // Log any redirects or navigation
        console.log('üîç Domain Debug - Current location:', window.location.href);
        console.log('üîç Domain Debug - User agent:', navigator.userAgent);
    </script>
</body>
</html>
