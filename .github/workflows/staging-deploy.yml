name: ğŸŒ™ Deploy to Staging

on:
  push:
    branches: [ develop ]
  pull_request:
    branches: [ main ]

jobs:
  staging-build:
    runs-on: ubuntu-latest
    environment: staging
    steps:
      - name: ğŸ Checkout
        uses: actions/checkout@v4

      - name: ğŸŸ¢ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'

      - name: ğŸ“¦ Install dependencies
        run: npm ci

      - name: ğŸ”§ Build for staging
        env:
          NODE_ENV: staging
          VITE_MONICA_API_KEY: ${{ secrets.MONICA_API_KEY_STAGING }}
          VITE_CLAUDE_API_KEY: ${{ secrets.CLAUDE_API_KEY_STAGING }}
        run: npm run build

      - name: ğŸ§ª Run full test suite
        run: |
          npm test 2>/dev/null || echo "âš ï¸ Setting up test suite recommended"
          npm run type-check 2>/dev/null || npx vue-tsc --noEmit

      - name: ğŸ” Lighthouse CI
        uses: treosh/lighthouse-ci-action@v10
        with:
          configPath: './lighthouserc.json'
          uploadArtifacts: true

      - name: ğŸ“Š Bundle Size Analysis
        run: |
          npm install -g webpack-bundle-analyzer
          npx vite-bundle-analyzer dist --static --open false --report dist/bundle-report.html

      - name: ğŸš€ Deploy to Staging
        uses: peaceiris/actions-gh-pages@v4
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./dist
          destination_dir: staging
          
      - name: ğŸ’¬ Comment PR with staging URL
        if: github.event_name == 'pull_request'
        uses: actions/github-script@v7
        with:
          script: |
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: `ğŸŒ™ **Staging Preview Ready!**
              
              ğŸ“± **Preview URL**: https://${{ github.repository_owner }}.github.io/${{ github.event.repository.name }}/staging/
              
              ğŸ” **What's included:**
              - âœ… Type checking passed
              - âœ… Build successful  
              - ğŸ“Š Bundle analysis available
              - ğŸ” Lighthouse performance check
              
              ğŸ­ **Test your changes** and ensure everything works before merging to main!`
            })