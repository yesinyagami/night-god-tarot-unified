name: 🌙 Deploy to Staging

on:
  push:
    branches: [ develop ]
  pull_request:
    branches: [ main ]

jobs:
  staging-build:
    runs-on: ubuntu-latest
    environment: staging
    steps:
      - name: 🏁 Checkout
        uses: actions/checkout@v4

      - name: 🟢 Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'

      - name: 📦 Install dependencies
        run: npm ci

      - name: 🔧 Build for staging
        env:
          NODE_ENV: staging
          VITE_MONICA_API_KEY: ${{ secrets.MONICA_API_KEY_STAGING }}
          VITE_CLAUDE_API_KEY: ${{ secrets.CLAUDE_API_KEY_STAGING }}
        run: npm run build

      - name: 🧪 Run full test suite
        run: |
          npm test 2>/dev/null || echo "⚠️ Setting up test suite recommended"
          npm run type-check 2>/dev/null || npx vue-tsc --noEmit

      - name: 🔍 Lighthouse CI
        uses: treosh/lighthouse-ci-action@v10
        with:
          configPath: './lighthouserc.json'
          uploadArtifacts: true

      - name: 📊 Bundle Size Analysis
        run: |
          npm install -g webpack-bundle-analyzer
          npx vite-bundle-analyzer dist --static --open false --report dist/bundle-report.html

      - name: 🚀 Deploy to Staging
        uses: peaceiris/actions-gh-pages@v4
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./dist
          destination_dir: staging
          
      - name: 💬 Comment PR with staging URL
        if: github.event_name == 'pull_request'
        uses: actions/github-script@v7
        with:
          script: |
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: `🌙 **Staging Preview Ready!**
              
              📱 **Preview URL**: https://${{ github.repository_owner }}.github.io/${{ github.event.repository.name }}/staging/
              
              🔍 **What's included:**
              - ✅ Type checking passed
              - ✅ Build successful  
              - 📊 Bundle analysis available
              - 🔍 Lighthouse performance check
              
              🎭 **Test your changes** and ensure everything works before merging to main!`
            })