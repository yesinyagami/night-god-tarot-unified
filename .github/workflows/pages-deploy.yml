name: ğŸŒ™ Night God Tarot - GitHub Pages Deploy

on:
  push:
    branches: [ main ]
  workflow_dispatch:

# Sets permissions of the GITHUB_TOKEN to allow deployment to GitHub Pages
permissions:
  contents: read
  pages: write
  id-token: write

# Allow only one concurrent deployment, skipping runs queued between the run in-progress and latest queued.
concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  # Build job
  build:
    runs-on: ubuntu-latest
    steps:
      - name: ğŸ“¥ Checkout
        uses: actions/checkout@v4

      - name: ğŸŸ¢ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name: ğŸ“¦ Install dependencies
        run: npm ci

      - name: ğŸ—ï¸ Build Night God Tarot
        run: |
          echo "ğŸŒ™ Building the divine Night God Tarot experience..."
          npm run pages:build
          echo "âœ¨ Build complete - mystical energies contained!"
        env:
          NODE_ENV: production
          GITHUB_ACTIONS: true
          VITE_APP_TITLE: "Night God Tarot - Divine AI Wisdom"

      - name: ğŸ“„ Setup Pages
        uses: actions/configure-pages@v4

      - name: ğŸ“¤ Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./dist

  # Deployment job
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: ğŸš€ Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4

      - name: ğŸ‰ Success Notification
        run: |
          echo "ğŸŒŸ Night God Tarot successfully deployed!"
          echo "ğŸ”— Live at: ${{ steps.deployment.outputs.page_url }}"
          echo "ğŸŒ™ The divine wisdom is now accessible to all seekers!"