name: ğŸ”® Deploy Night God Tarot to GitHub Pages

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  # Build job
  build:
    runs-on: ubuntu-latest
    steps:
      - name: ğŸ Checkout
        uses: actions/checkout@v5

      - name: ğŸŸ¢ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'

      - name: ğŸ“¦ Install dependencies
        run: npm ci

      - name: ğŸ”§ Build application
        env:
          VITE_CLAUDE_API_KEY: ${{ secrets.CLAUDE_API_KEY }}
          VITE_MONICA_API_KEY: ${{ secrets.MONICA_API_KEY }}
          VITE_GITHUB_API_KEY: ${{ secrets.GITHUB_API_TOKEN }}
        run: npm run build

      - name: ğŸ§ª Run tests
        run: npm test 2>/dev/null || echo "âš ï¸ No tests configured"

      - name: ğŸ“¤ Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./dist

  # Deployment job
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: ğŸš€ Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4