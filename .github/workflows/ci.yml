name: 🔬 Continuous Integration

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [18.x, 20.x]

    steps:
    - name: 🏁 Checkout code
      uses: actions/checkout@v5

    - name: 🟢 Setup Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v4
      with:
        node-version: ${{ matrix.node-version }}
        cache: 'npm'

    - name: 📦 Install dependencies
      run: npm ci

    - name: 🔍 Type check
      run: npm run type-check 2>/dev/null || npx vue-tsc --noEmit

    - name: 🎨 Lint check
      run: npm run lint 2>/dev/null || npx eslint . --ext .vue,.js,.jsx,.cjs,.mjs,.ts,.tsx,.cts,.mts --fix --ignore-path .gitignore

    - name: 🔧 Build
      run: npm run build

    - name: 🧪 Run tests
      run: npm test 2>/dev/null || echo "⚠️ No tests configured - adding test suite recommended"

  security:
    runs-on: ubuntu-latest
    steps:
    - name: 🏁 Checkout code
      uses: actions/checkout@v5

    - name: 🔒 Run security audit
      run: npm audit --audit-level high

    - name: 🛡️ CodeQL Analysis
      uses: github/codeql-action/init@v3
      with:
        languages: javascript

    - name: 🔧 Autobuild
      uses: github/codeql-action/autobuild@v3

    - name: 📊 Perform CodeQL Analysis
      uses: github/codeql-action/analyze@v3