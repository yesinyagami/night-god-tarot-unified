name: ğŸ”¬ Continuous Integration

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [18.x, 20.x]

    steps:
    - name: ğŸ Checkout code
      uses: actions/checkout@v5

    - name: ğŸŸ¢ Setup Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v4
      with:
        node-version: ${{ matrix.node-version }}
        cache: 'npm'

    - name: ğŸ“¦ Install dependencies
      run: npm ci

    - name: ğŸ” Type check
      run: npm run type-check 2>/dev/null || npx vue-tsc --noEmit

    - name: ğŸ¨ Lint check
      run: npm run lint 2>/dev/null || npx eslint . --ext .vue,.js,.jsx,.cjs,.mjs,.ts,.tsx,.cts,.mts --fix --ignore-path .gitignore

    - name: ğŸ”§ Build
      run: npm run build

    - name: ğŸ§ª Run tests
      run: npm test 2>/dev/null || echo "âš ï¸ No tests configured - adding test suite recommended"

  security:
    runs-on: ubuntu-latest
    steps:
    - name: ğŸ Checkout code
      uses: actions/checkout@v5

    - name: ğŸ”’ Run security audit
      run: npm audit --audit-level high

    - name: ğŸ›¡ï¸ CodeQL Analysis
      uses: github/codeql-action/init@v3
      with:
        languages: javascript

    - name: ğŸ”§ Autobuild
      uses: github/codeql-action/autobuild@v3

    - name: ğŸ“Š Perform CodeQL Analysis
      uses: github/codeql-action/analyze@v3