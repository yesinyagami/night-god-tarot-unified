# Cloudflare Pages configuration for Night God Tarot
name = "night-god-tarot"
compatibility_date = "2024-12-08"

[env.production]
name = "night-god-tarot"

[env.staging] 
name = "night-god-tarot-staging"

# Build settings
[build]
command = "npm run build"
output = "dist"

# Environment variables (set in Cloudflare dashboard)
[vars]
ENVIRONMENT = "production"

# Pages specific settings  
[[pages]]
project_name = "night-god-tarot"

# Single Page Application handling for Vue Router
[pages.deployment_configs]
production_branch = "main"
preview_branch = "*"

# Headers for security and performance
[[pages.headers]]
for = "/*"

[pages.headers.values]
# Security headers
"X-Frame-Options" = "DENY"
"X-Content-Type-Options" = "nosniff"
"Referrer-Policy" = "strict-origin-when-cross-origin"
"Permissions-Policy" = "camera=(), microphone=(), geolocation=()"

# Content Security Policy for enhanced security
"Content-Security-Policy" = '''
  default-src 'self';
  script-src 'self' 'unsafe-eval' 'unsafe-inline' https://api.anthropic.com https://api.openai.com https://generativelanguage.googleapis.com https://api.deepseek.com;
  style-src 'self' 'unsafe-inline' https://fonts.googleapis.com;
  font-src 'self' https://fonts.gstatic.com;
  img-src 'self' data: https: blob:;
  connect-src 'self' https://api.anthropic.com https://api.openai.com https://generativelanguage.googleapis.com https://api.deepseek.com;
  media-src 'self' data: blob:;
  worker-src 'self' blob:;
  frame-ancestors 'none';
'''

# Performance headers  
"Cache-Control" = "public, max-age=31536000, immutable"

# Assets specific headers
[[pages.headers]]
for = "/assets/*"
[pages.headers.values]
"Cache-Control" = "public, max-age=31536000, immutable"

[[pages.headers]]
for = "*.js"
[pages.headers.values]
"Cache-Control" = "public, max-age=31536000, immutable"

[[pages.headers]]
for = "*.css"
[pages.headers.values]
"Cache-Control" = "public, max-age=31536000, immutable"

[[pages.headers]]
for = "*.png"
[pages.headers.values]
"Cache-Control" = "public, max-age=2592000"

[[pages.headers]]
for = "*.jpg"
[pages.headers.values]
"Cache-Control" = "public, max-age=2592000"

[[pages.headers]]
for = "*.ico"
[pages.headers.values]
"Cache-Control" = "public, max-age=2592000"

# SPA routing fallback
[[pages.redirects]]
from = "/*"
to = "/index.html"
status = 200

# Redirects for SEO
[[pages.redirects]]
from = "/tarot-reading"
to = "/#reading"
status = 301

[[pages.redirects]]
from = "/free-tarot"
to = "/#demo"  
status = 301

# Functions for dynamic content (if needed)
[pages.functions]
directory = "functions"